<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Atualizar Veterinário</title>
  <link rel="stylesheet" href="/static/css/CadastroVet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
  <div class="container">
    <div class="content first-content">
      <div class="first-column">
        <h2 class="title1 title-primary">Seja Bem vindo(a)</h2>
        <h2 class="title1 title-primary">{{ veterinario.nome }}</h2>
      </div>
      <div class="second-column">
        <a href="/home/templates/home.html"><img src="/static/img/logo.png" width="250"></a>
        <h2 class="title2 title-second">Atualizar informações</h2>
        <form class="form" action="" method="POST">

            
                
                <input hidden="hidden">

          <label class="label-input" for="">
            <i class="far fa-user "></i> 
            <input type="text" placeholder="Nome" name="nome" required>
          </label>
          <label class="label-input" for="">
            <i class="far fa-envelope"></i>
            <input type="email" placeholder="E-mail" name="email" required>
          </label>
          <label class="label-input" for="">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Senha" name="senha" required>
          </label>
          <!-- CPF -->
          <label class="label-input" for="cpf-input">
            <i class="far fa-id-card"></i>
            <input type="text" id="cpf-input" placeholder="CPF" maxlength="14" oninput="formatarCPF(this)" name="cpf" required>
          </label>

          <label class="label-input" for="">
            <i class="far fa-address-card"></i>
            <input type="text" placeholder="Endereço" name="endereco" required>
          </label>
          <label class="label-input" for="">
            <i class="fas fa-user-md"></i>
            <input type="text" id="campo" placeholder="CRMV" maxlength="6" name="crmv" required>
          </label>
          <label class="label-input" for="">
            <i class="fas fa-building"></i>
            <input type="text" placeholder="Cidade" name="cidade" required>
          </label>
          <label class="label-input" for="">
            <i class="fas fa-map-marker"></i>
            <input type="text" placeholder="Estado" name="estado" required>
          </label>
          <label class="label-input" for="">
            <i class="fas fa-user-md"></i>
            <input type="text" placeholder="Especialidade" name="especialidade" required>
          </label>
          <label class="label-input" for="">
            <i class="fas fa-phone"></i>
            <input type="text" id="telefone" name="telefone" placeholder="Digite o telefone" oninput="formatarTelefone(this)" required>

          </label>
          <a> <button type="submit" class="btn btn-second">Salvar</button> </a>
          <script>
            function formatarCPF(cpfInput) {
              // Remove caracteres especiais do CPF (como pontos e hífens)
              var cpf = cpfInput.value.replace(/[^\d]/g, '');
            
              if (cpf.length > 11) {
                // Limite o campo a 11 dígitos (9 números + 2 pontos + 1 hífen)
                cpf = cpf.substring(0, 11);
              }
            
              if (cpf.length > 9) {
                // Insira pontos e um hífen após os 9 primeiros dígitos
                cpf = cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
              } else if (cpf.length > 6) {
                // Insira pontos após os 6 primeiros dígitos
                cpf = cpf.replace(/(\d{3})(\d{3})(\d{3})/, '$1.$2.$3');
              } else if (cpf.length > 3) {
                // Insira um ponto após os 3 primeiros dígitos
                cpf = cpf.replace(/(\d{3})(\d{3})/, '$1.$2');
              }
            
              cpfInput.value = cpf;
            }
            </script>
          <script>
            function formatarTelefone(input) {
              // Remove qualquer caracter que não seja número
              var telefone = input.value.replace(/\D/g, '');
            
              // Formatação "(00)0 0000-0000"
              var formatado = '(' + telefone.substring(0, 2) + ') ' + telefone.substring(2, 3) + ' ' + telefone.substring(3, 7) + '-' + telefone.substring(7, 11);
            
              // Define o valor formatado de volta para o campo de entrada
              input.value = formatado;
            }
            </script>
            
        </form>
      </div>
    </div>
  </div>
</body>

</html>
