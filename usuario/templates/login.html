<!DOCTYPE html>


<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/CadastroUser.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
    <div class="container"> 
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">
                    Deseja criar uma Conta?
                </h2>
                <h2 class="title title-primary">
                    Criar conta Como:
                </h2>

                <a href="cadastro.html"><button id="signin" class="btn btn-primary">Usuário</button> </a>
                <br>
                <a href="/veterinario/templates/cadastrar.html"><button id="signin" class="btn btn-primary">Veterinário</button> </a>
            </div>
            <div class="second-column">
                <a href="/home/templates/home.html"><img src="/static/img/logo.png" width="250"></a>
                <h2 class="title title-second">Login</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div><!-- social media -->
                <p class="description description-second"></p>
                <form action="" class="form" method="post">
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="E-mail" name="email">
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha" name="senha">
                    </label>
                    <button type="submit" class="btn btn-second">Entrar</button>
                </form>
            </div>
            
        </div>
        
    </div>
    
</body>

</html>
